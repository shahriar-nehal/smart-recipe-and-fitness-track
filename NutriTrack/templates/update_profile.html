{% extends 'base.html' %} {% block title %}Update Profile{% endblock %} {% block
content %}
<div class="container mt-5">
  <h2 class="text-center">Update Profile</h2>
  <form action="{{ url_for('update_profile') }}" method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        value="{{ user['username'] }}"
        required
        readonly
      />
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        value="{{ user['email'] }}"
        required
        readonly
      />
    </div>
    <div class="form-group">
      <label for="height">Height (cm)</label>
      <input
        type="number"
        class="form-control"
        id="height"
        name="height"
        value="{{ user['height'] }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input
        type="number"
        class="form-control"
        id="weight"
        name="weight"
        value="{{ user['weight'] }}"
        required
      />
    </div>
    <div class="form-group">
      <label for="target_weight">Target Weight (kg)</label>
      <input
        type="number"
        class="form-control"
        id="target_weight"
        name="target_weight"
        value="{{ user['target_weight'] }}"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary btn-block">Update</button>
  </form>
</div>
{% endblock %}
