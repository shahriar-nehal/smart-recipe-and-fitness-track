{% extends "base.html" %}

{% block title %}Search Exercises{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Search Exercises</h1>
    <form action="{{ url_for('search_exercises') }}" method="POST">
        <div class="form-group">
            <label for="type">Exercise Type</label>
            <select class="form-control" id="type" name="type">
                <option value="">Any</option>
                <option value="Strength">Strength</option>
                <option value="Cardio">Cardio</option>
                <option value="Core">Core</option>
                <option value="Flexibility">Flexibility</option>
            </select>
        </div>
        <div class="form-group">
            <label for="muscle_group">Muscle Group</label>
            <select class="form-control" id="muscle_group" name="muscle_group">
                <option value="">Any</option>
                <option value="Chest">Chest</option>
                <option value="Back">Back</option>
                <option value="Biceps">Biceps</option>
                <option value="Legs">Legs</option>
                <option value="Abs">Abs</option>
                <option value="Shoulders">Shoulders</option>
            </select>
        </div>
        <div class="form-group">
            <label for="equipment">Equipment</label>
            <select class="form-control" id="equipment" name="equipment">
                <option value="">Any</option>
                <option value="None">None</option>
                <option value="Dumbbells">Dumbbells</option>
                <option value="Barbell">Barbell</option>
                <option value="Machine">Machine</option>
                <option value="Bands">Bands</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
