<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of activities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>List of activities</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Type</th>
                <th>Duration</th>
                <th>Calorie Burn</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{ activity.type }}</td>
                <td>{{ activity.duration }}</td>
                <td>{{ activity.calories_burned }}</td>
                <td>{{ activity.date }}</td>
                <td>
                    <form action="{{ url_for('delete_activity', activity_id=activity['_id']) }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <a href="{{ url_for('update_activity', activity_id=activity['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br>
    <a href="/create_activity">Add New Activity</a><br>
    <a href="/logout">Home</a>
    
</body>
</html>
