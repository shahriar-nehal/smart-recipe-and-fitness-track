<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Smart Recipe and Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <h1 class="text-center">Welcome to NutriTrack</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#recipes">Recipes</a></li>
                        <li class="nav-item"><a class="nav-link" href="#fitness">Fitness</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h1>List of Ingredients</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ingredient Name</th>
                <th>Calories per Gram</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient in ingredients %}
            <!-- Example row for an ingredient -->
            <tr>
                <td>{{ ingredient.name }}</td>
                <td>{{ ingredient.calories_per_gm }}</td>
                <td>
                    <form action="{{ url_for('delete_ingredient', ingredient_id=ingredient['_id']) }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <a href="{{ url_for('update_ingredient', ingredient_id=ingredient['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            <!-- Repeat similar rows for other ingredients -->
            {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <a href="/create_ingredient">Add New Ingredient</a><br>
    <a href="/recipes">My Recipes</a><br>
    <a href="/logout">Home</a>
</body>
</html>
