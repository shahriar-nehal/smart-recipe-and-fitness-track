{% extends 'base.html' %}

{% block title %}Create Activity{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Create Activity</h2>
        <form action="/create_activity" method="POST">
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="number" class="form-control" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="calories_burned">Calorie Burn</label>
                <input type="number" class="form-control" id="calories_burned" name="calories_burned" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create</button>
        </form>
    </div>
{% endblock %}
