{% extends "base.html" %}

{% block title %}Update Activity Log{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Update Activity Log</h1>
    <form action="{{ url_for('update_activity_log', log_id=activity_log.id) }}" method="POST">
        <div class="form-group">
            <label for="activity_id">Activity</label>
            <select class="form-control" id="activity_id" name="activity_id">
                {% for activity in activities %}
                <option value="{{ activity.id }}" {% if activity.id == activity_log.activity_id %}selected{% endif %}>{{ activity.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" value="{{ activity_log.duration }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
