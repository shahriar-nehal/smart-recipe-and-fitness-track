<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ingredient - Smart Recipe and Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Create Ingredient</h2>
        <form action="/create_ingredient" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="calories_per_gm">Calories per Gram</label>
                <input type="number" class="form-control" id="calories_per_gm" name="calories_per_gm" step="0.01" required>
            </div>            
            <button type="submit" class="btn btn-primary btn-block">Create</button>
        </form>
    </div>
    <br>
    <a href="/ingredients">My Ingredients</a><br>
    <a href="/recipes">My Recipes</a><br>
    <a href="/activities">My Activities</a><br>
    <a href="/logout">Home</a>
</body>
</html>
