<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - Smart Recipe and Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>List of Ingredients</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ingredient Name</th>
                <th>Calories per Gram</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient in ingredients %}
            <!-- Example row for an ingredient -->
            <tr>
                <td>{{ ingredient.name }}</td>
                <td>{{ ingredient.calories_per_gm }}</td>
                <td>
                    <form action="{{ url_for('delete_ingredient', ingredient_id=ingredient['_id']) }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <a href="{{ url_for('update_ingredient', ingredient_id=ingredient['_id']) }}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            <!-- Repeat similar rows for other ingredients -->
            {% endfor %}
            </tbody>
        </table>
    </div>
    <br>
    <a href="/create_ingredient">Add New Ingredient</a><br>
    <a href="/recipes">My Recipes</a><br>
    <a href="/logout">Home</a>
</body>
</html>
